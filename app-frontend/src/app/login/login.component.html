<div class="login-form-wrapper">
  <div class="login-form">
    <div class="login-form-header">e-<span style="color: #FFD500">W</span>arsztat</div>
    <div class="login-form-content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username" class="login-form-label">Login</label>
          <input type="text" formControlName="username" class="login-form-input"
                 [ngClass]="{ 'is-invalid': submitted && form.username.errors }"/>
          <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
            <div *ngIf="form.username.errors.required">Login jest wymagany</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="login-form-label">Hasło</label>
          <input type="password" formControlName="password" class="login-form-input"
                 [ngClass]="{ 'is-invalid': submitted && form.password.errors }"/>
          <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
            <div *ngIf="form.password.errors.required">Hasło jest wymagane</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary login-button">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Zaloguj
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
